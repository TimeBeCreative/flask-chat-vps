<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename ='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='style.css') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with {{ recipient_name }}</title>
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <style>
            .chat-title {
                color:rgb(255, 0, 0);
            }
            .message-container {
                display: flex;
                align-items: left;
            }
            .message {
                margin-left: 10px;
            }
            .avatar {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                margin-right: 10px;
            }
            .username {
                font-weight: bold;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>

        <div class="header">
            <img src="/static/images/LogoSmall.png" alt="Logo" class="logoSmall">
            <h1 class="chat-title">Chat with {{ recipient_name }}</h1>

        </div>
       

        <button id="toggleChatsButton" onclick="window.location.href='/'">Back to Chats</button>

        <div class="chat-container">
            <ul id="messages"></ul>
            <div class="message-input-container">
                <input type="text" id="message" autocomplete="off" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

      

        <script>
            var socket = io("web-production-b946f.up.railway.app", { transports: ['websocket', 'polling'] });

            const chat_id = "{{ chat_id }}";
            const userName = "{{ current_user.name }}";
            const userAvatarUrl = "{{ current_user.avatar_url }}";


            socket.emit("user_connected", { chat_id: chat_id });

            socket.emit('load_chat_history', { chat_id: chat_id });

            socket.on('chat_history', function(data) {
                if (data.chat_id === chat_id) {
                    const messagesDiv = $('#messages');
                    messagesDiv.empty();
                    data.messages.forEach(function(msg) {
                        const messageElement = `<div class="message">
                                                    <span class="username">${msg.username}</span>: ${msg.message}
                                                </div>`;
                        messagesDiv.append(messageElement);
                    });
                    messagesDiv.scrollTop(messagesDiv[0].scrollHeight);
                }
            });

            function sendMessage() {
                const message = $('#message').val();
                if (message.trim() !== '') {
                    socket.emit('private-message', { chat_id: chat_id, message: message });
                    $('#message').val('');
                    scrollToBottom();
                }
            }

            socket.on('private-message', function(data) {
                if (data.chat_id === chat_id) {
                    const messagesDiv = $('#messages');
                    const messageElement = `<div class="message">
                                                <span class="username">${data.username}</span>: ${data.message}
                                            </div>`;
                    messagesDiv.append(messageElement);
                

                    scrollToBottom();
                }
            });







































            function scrollToBottom() {
                const messageContainer = document.getElementById('messages');
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        </script>

        <footer class="footer">
            <p>&copy; 2025 TimeBeCreativeChat. All rights reserved.</p>
        </footer>
    </body>
</html>
